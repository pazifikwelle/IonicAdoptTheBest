<ion-view view-title="Pulse">
  <ion-content >
    <div class="list">

      <a class="item item-avatar" href="#">
        <img src="venkman.jpg">
        <h2>The user profile of the owner</h2>
        <p>my punchline?</p>
      </a>

      <div class="bar">
        <h2 class="title">Community Pulse</h2>
      </div>
    </div>


    <ion-list type="card" >
      <ion-item ng-repeat="item in items" style="margin:0;">
        <a class="item item-avatar" href="#">
          <img src="venkman.jpg">
          <h2>{{item.name}}</h2>
          <p>{{item.lastText}}</p>
        </a>
      </ion-item>
    </ion-list>

  </ion-content>

</ion-view>
