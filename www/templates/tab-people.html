<ion-view view-title="People-Tinder" hide-nav-bar="true" hide-back-button="true" >
    <ion-content  on-swipe-left="onSwipeLeft()"  on-swipe-right="onSwipeRight()" >

        <div class="list card no-padding row-no-padding" style="margin:0;">



            <div class="item" style="text-align:center">
                <img src="{{oUser.imageSrc}}" style="border-radius: 50%;border: 3px solid #44b8b7;">
                <h2 style="padding: 10px;font-weight: 500;">{{oUser.txt}}</h2>
                <p>{{oUser.since}}</p>
            </div>

            <div class="item item-body">
                <!--<img class="full-image" src="delorean.jpg">-->


                <h2 class="r title">Domain</h2>

                <div class="r">

                    <button  ng-repeat="oDom in oUser.aDomains" class="button button-small button-light domains">
                    {{oDom.txt}}
                    </button>

                </div>




                <h2 class="r title" ng-show="oUser.aSkills.length > 0">Skills</h2>
                <div class="r">
                    <div  ng-repeat="oDom in oUser.aSkills" class="button button-small button-light skills" >
                        {{oDom.txt}}
                    </div>
                </div>

               <!-- <h2 class="title" ng-show="oIdea.aMembers.length > 0">Members</h2>
                <div class="members" ng-repeat="oDom in oIdea.aMembers" >
                    <img ng-src="{{oDom.src}}" style="">
                    <p >{{oDom.firstname}} {{oDom.name}}</p>
                </div>
-->
                <p style="display:none">
                    <a href="#" class="subdued">1 Like</a>
                    <a href="#" class="subdued">5 Comments</a>
                </p>

            </div>

        </div>

    </ion-content>
</ion-view>
